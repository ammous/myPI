Bluetooth<br />Rechercher les appareils Bluetooh<br /><form ng-submit="scan()">	<input type="submit" class="btn" value="Rechercher"/></form><table class="table table-bordered table-striped">            <tbody><tr>                <th>Device</th>				<th>Adresse</th>				<th>Actions</th>            </tr>            <tr ng-repeat="device in devices['devices']"><td>{{device.name}}</td><td>{{device.mac}}<div ng-repeat="service in device['services']">			Name : ${{service.name}}</br>			Dscription : ${{service.description}}</br>			Provider : ${{service.provider}}</br>			</div></td><td><form ng-submit="scanServices()"><input type="hidden" name="mac" ng-model="mac" value="{{device.mac}}"/>			<input type="submit" class="btn" value="Services"/></form></td></tr>			</tbody></table>
